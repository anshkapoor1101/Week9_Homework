<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Choropleth Map - Olympic Medals</title>
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
  <h1>Olympic Medals by Country</h1>
  <div id="map"></div>

  <script>
    const spec = {
  "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
  "width": 800,
  "height": 500,
  "projection": {"type": "mercator"},
  "data": {
    "url": "js/ne_110m.topojson",
    "format": {
      "type": "topojson",
      "feature": "countries"
    }
  },
  "transform": [{
    "lookup": "properties.name",
    "from": {
      "data": {"url": "./data/olympics.csv"},
      "key": "country",
      "fields": ["gold", "silver", "bronze", "total"]
    }
  }],
  "mark": "geoshape",
  "encoding": {
    "color": {
      "field": "total",
      "type": "quantitative",
      "title": "Total Medals",
      "scale": {"scheme": "blues"}
    },
    "tooltip": [
      {"field": "properties.name", "type": "nominal", "title": "Country"},
      {"field": "gold", "type": "quantitative", "title": "Gold Medals"},
      {"field": "silver", "type": "quantitative", "title": "Silver Medals"},
      {"field": "bronze", "type": "quantitative", "title": "Bronze Medals"},
      {"field": "total", "type": "quantitative", "title": "Total Medals"}
    ]
  }
};

    vegaEmbed('#map', spec).catch(console.error);
  </script>
</body>
</html>
